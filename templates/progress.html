<!DOCTYPE html>
<html>
<head>
    <title>EducaIA - Progresso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-blue-600">Seu Progresso no EducaIA</h1>
    <h2 class="text-xl font-semibold mt-4 text-gray-700">Seus Badges</h2>
    {% if badges %}
    <ul class="mt-2">
        {% for badge in badges %}
        <li class="text-gray-700">🏅 {{ badge }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-gray-700 mt-2">Você ainda não ganhou badges. Complete lições para conquistar alguns!</p>
    {% endif %}
    <a href="/learn/1" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Voltar às Lições</a>
</body>
</html>
