<!DOCTYPE html>
<html>
<head>
    <title>EducaIA - Aprenda Python</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h2 class="text-2xl font-bold text-blue-600">Lição {{ lesson_id }}: {{ lesson_title }}</h2>
    <p class="text-gray-700">{{ lesson_content }}</p>
    <form method="POST" class="mt-4">
        <label class="block text-gray-700 font-semibold">Desafio: {{ challenge }}</label>
        <textarea name="codigo" class="w-full p-2 border rounded" rows="5"></textarea>
        <input type="submit" value="Enviar" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    </form>
    <p class="mt-4 text-lg">Pontos: {{ pontos }}</p>
    {% if feedback %}
    <p class="mt-2 text-{{ feedback_color }}">{{ feedback }}</p>
    {% endif %}
    {% if dica %}
    <p class="mt-2 text-blue-600">{{ dica }}</p>
    {% endif %}
    <a href="/progress" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ver Progresso</a>
</body>
</html>
